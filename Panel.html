<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Authentication Form</title>
    <link rel="stylesheet" href="Panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container">
        <div class="panel-container">
          <div class="sign-in-container">
            <form>
              <h1>Sign In</h1>
              <div class="social-icons">
                <a href="#" class="social-icon" id="facebook" draggable="true"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon" id="google" draggable="true"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon" id="linkedin" draggable="true"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon" id="github" draggable="true"><i class="fab fa-github"></i></a>
              </div>
              <p>or use your account</p>
              <div class="form-group">
                <input type="email" placeholder="Email" required />
                <i class="far fa-envelope"></i>
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" required />
                <i class="fas fa-lock"></i>
              </div>
              <a href="#" class="forgot-password">Forgot your password?</a>
              <button type="submit">Sign In</button>
            </form>
          </div>
          <div class="sign-up-container">
            <form>
              <h1>Create Account</h1>
              <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-GitHub"></i></a>
                <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
              </div>
              <p>or use your email for registration</p>
              <div class="form-group">
                <input type="text" placeholder="Name" required />
                <i class="far fa-user"></i>
              </div>
              <div class="form-group">
                <input type="email" placeholder="Email" required />
                <i class="far fa-envelope"></i>
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" required />
                <i class="fas fa-lock"></i>
              </div>
              <button type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mobile-nav" id="mobile-Nav" style="display: none;">
      <button id="mobileSignIn" class="active">Sign In</button>
      <button id="mobileSignUp">Sign Up</button>
    </div>

    <script src="Panel.js"></script>
  </body>
</html>
